<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css"
        integrity="sha512-q3eWabyZPc1XTCmF+8/LuE1ozpg5xxn7iO89yfSOd5/oKvyqLngoNGsx8jq92Y8eXJ/IRxQbEC+FGSYxtk2oiw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="css/styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Post</title>
</head>

<body>
    <div class="container">
        <div class="post-element">
            <div class="profile">
                <img src="https://randomuser.me/api/portraits/lego/2.jpg" width="10%" height="10%"
                    class="profile-img" />

                <span><strong>HTML5</strong></span>
                <br>
                <span>rcmp</span>
            </div>
            <div class="pointbtn">
                <img src="https://image.flaticon.com/icons/svg/149/149947.svg" width="5%" style="opacity:1.5;" />
            </div>


            <div class="photo">
                <img src="http://lorempixel.com/400/200/" alt="">
            </div>
            <div class="icons">
                <i class="far fa-heart"></i>
                <i class="far fa-comment"></i>
                <i class="far fa-paper-plane"></i>
                <i class="far fa-bookmark"></i>
            </div>
            <div class="likes">
                <p>Liked by <strong>4GeeksAcademy,html,Web</strong></p>
            </div>
            <div class="caption-photo">
                <p>Sed turpis tincidunt id aliquet risus. Suspendisse interdum consectetur libero id faucibus nisl
                </p>
            </div>
        </div>
    </div>
</body>

</html>
